<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/usermanagement.css" rel="stylesheet">
    <script src="../js/jquery3.2.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/bootstrap-datetimepicker.js"></script>
    <link href="../css/bootstrap-datetimepicker.css" rel="stylesheet">
    <script src="../js/GeneralFunction.js"></script>
    <link href="../css/generalcss.css" rel="stylesheet">
    <script>
        $(document).ready(function () {
            $("#detail").modal();
            $("#content").load("checkbookingpage.html");
            if (getParameterByName('code') === '2') {
                alert("Add vehicle information sudccess")
            }
            if (getParameterByName('code') === '1') {
                $("#content").load("profile.html");
                alert("Information update success");
            }
            if (getParameterByName('code') === '0') {
                $("#content").load("profile.html");
                alert("Information update failed");
            }
            $("#checkingbooking").click(function () {
                $("#content").load("checkbookingpage.html");
            });
            $("#checkingposting").click(function () {
                $("#content").load("checkpostingpage.html")
            });
            $("#postbooking").click(function () {
                $("#content").load("postbookingpage.html");

            });
            $("#profile").click(function () {
                $("#content").load("profile.html");
            });
        });
    </script>
    <style>
        table{
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
        }
        #dialog_cancel{
            float: right;
        }
    </style>
    <title>UserManagement</title>
</head>
<body>
<div id="navbar" class="navbar navbar-fixed-top">

        <div class="navbar-header">
            <a class="navbar-brand hidden-sm navtext" href="/index.jsp">Title</a>
        </div>
        <ul class="nav navbar-nav">
            <!--Add more tags use <li></li>-->
            <li><a href="#" id="postbooking" class="navtext">Post Carpool Info</a></li>
            <li><a href="#" id="checkingbooking" class="navtext">Ridding History</a></li>
            <li><a href="#" id="checkingposting" class="navtext">Driving History</a></li>
            <li><a href="#" id="profile" class="navtext">Profile</a></li>
        </ul>
        <ul class="navbar-nav nav navbar-right">
            <li>
                <a href="/logout" class="navtext">Logout</a>
            </li>
        </ul>
    </div>
</div>

<div id="content" style="margin-top:2em;background-color: #ffffff">
</div>
<div id="footer"></div>

</body>
</html>
