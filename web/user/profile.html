<link href="../css/bootstrap.min.css" rel="stylesheet">
<script src="../js/jquery3.2.1.min.js"></script>
<style>
    .form {
        border: 1px solid #afd0f1;
        padding-top: 60px;
    }
</style>
<script>
    $(document).ready(function () {
        $.get("/user/profile.do",function (data) {
            var jsonobj = JSON.parse(data);
            $("#username").text(jsonobj.username);
            $("#email").val(jsonobj.email);
            $("#cell").val(jsonobj.cell);
            $("#nickname").val(jsonobj.nickname);
        })
    })
</script>
<div class=" container jumbotron" style="background-color: #ffffff">
    <div class="col-sm-6" style="margin-left: 25%">
        <form method="post" action="/user/profile.do">
            <h2>User Information Management</h2>
            <table class="table table-bordered">
                <tr>
                    <td>Username</td>
                    <td id = "username"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="password" id="password" class="input-sm"></td>
                </tr>
                <tr>
                    <td>Cell</td>
                    <td><input class= "input-sm" id = "cell" name="cell"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input name="email" type="email" id="email" class="input-sm"></td>
                </tr>
                <tr>
                    <td>Nickname</td>
                    <td><input class="input-sm" name="nickname" id = "nickname"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" name="Submit" class="btn btn-primary center-block"></td>
                </tr>
            </table>
        </form>
    </div>

</div>
